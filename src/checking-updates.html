<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Buscando actualizaciones...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            background-color: #1a1a1a;
            font-family: 'Bebas Neue', sans-serif;
            -webkit-app-region: drag;
        }

        .container {
            padding: 30px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="message">Buscando actualizaciones...</h2>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('update-message', (event, message) => {
            const h2 = document.getElementById('message');
            if (h2) h2.textContent = message;
        });
    </script>
</body>

</html>
