<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-app-region: drag;
            user-select: none;
        }

        .container {
            width: 380px;
            background: linear-gradient(145deg, #1e1e1e 0%, #141414 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .content {
            padding: 35px 30px 45px;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .status-container {
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner.hidden {
            display: none;
        }

        .check-icon {
            width: 24px;
            height: 24px;
            color: #00ff88;
            margin-bottom: 12px;
            display: none;
        }

        .check-icon.visible {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 13px;
            color: #a0a0a0;
        }

        .version {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .progress-details {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            display: none;
        }

        .progress-details.visible {
            display: block;
        }

        /* Barra de progreso inferior */
        .progress-bar-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            box-shadow: 0 0 8px #00ff88;
            transition: width 0.2s ease;
        }

        .progress-bar.indeterminate {
            width: 30%;
            animation: indeterminate 1.2s ease-in-out infinite;
        }

        @keyframes indeterminate {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(400%);
            }
        }

        .progress-bar.complete {
            width: 100%;
        }

        .progress-bar.error {
            background: linear-gradient(90deg, #ff4444, #cc3333);
            box-shadow: 0 0 8px #ff4444;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="../assets/logo.ico" alt="Logo" class="logo">
            <h1 class="title">HORIZON ROLEPLAY</h1>

            <div class="status-container">
                <div class="spinner" id="spinner"></div>
                <svg class="check-icon" id="checkIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                </svg>
                <p class="message" id="message">Buscando actualizaciones...</p>
                <p class="version" id="version"></p>
                <p class="progress-details" id="progressDetails">
                    <span id="speed">0 KB/s</span> • <span id="size">0 / 0 MB</span>
                </p>
            </div>
        </div>

        <div class="progress-bar-wrapper">
            <div class="progress-bar indeterminate" id="progressBar"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const spinner = document.getElementById('spinner');
        const checkIcon = document.getElementById('checkIcon');
        const message = document.getElementById('message');
        const version = document.getElementById('version');
        const progressBar = document.getElementById('progressBar');
        const progressDetails = document.getElementById('progressDetails');
        const speed = document.getElementById('speed');
        const size = document.getElementById('size');

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        ipcRenderer.on('update-status', (event, data) => {
            switch (data.status) {
                case 'checking':
                    spinner.classList.remove('hidden');
                    checkIcon.classList.remove('visible');
                    message.textContent = data.message || 'Buscando actualizaciones...';
                    progressBar.className = 'progress-bar indeterminate';
                    break;

                case 'not-available':
                    spinner.classList.add('hidden');
                    checkIcon.classList.add('visible');
                    message.textContent = 'Launcher actualizado';
                    progressBar.className = 'progress-bar complete';
                    break;

                case 'available':
                    spinner.classList.remove('hidden');
                    checkIcon.classList.remove('visible');
                    message.textContent = 'Descargando actualización...';
                    version.textContent = data.version ? `v${data.version}` : '';
                    progressBar.className = 'progress-bar';
                    progressBar.style.width = '0%';
                    progressDetails.classList.add('visible');
                    break;

                case 'downloaded':
                    spinner.classList.add('hidden');
                    checkIcon.classList.add('visible');
                    message.textContent = 'Instalando...';
                    progressBar.className = 'progress-bar complete';
                    progressDetails.classList.remove('visible');
                    break;
            }
        });

        ipcRenderer.on('update-progress', (event, data) => {
            const percent = Math.round(data.percent || 0);
            progressBar.style.width = percent + '%';
            message.textContent = `Descargando... ${percent}%`;
            speed.textContent = formatBytes(data.bytesPerSecond) + '/s';
            size.textContent = `${formatBytes(data.transferred)} / ${formatBytes(data.total)}`;
        });

        ipcRenderer.on('update-error', (event, errorMsg) => {
            spinner.classList.add('hidden');
            message.textContent = 'Error al actualizar';
            message.style.color = '#ff6b6b';
            progressBar.className = 'progress-bar error';
        });

        // Compatibilidad con mensaje simple
        ipcRenderer.on('update-message', (event, msg) => {
            message.textContent = msg;
        });
    </script>
</body>

</html>
