<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando - Horizon Roleplay</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-app-region: drag;
            user-select: none;
        }

        .container {
            width: 380px;
            background: linear-gradient(145deg, #1e1e1e 0%, #141414 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        .content {
            padding: 35px 30px 45px;
            text-align: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .check-icon {
            width: 28px;
            height: 28px;
            color: #00ff88;
            margin-bottom: 12px;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .message {
            font-size: 13px;
            color: #a0a0a0;
            line-height: 1.5;
        }

        .countdown {
            font-size: 20px;
            color: #00ff88;
            font-weight: bold;
            margin-top: 12px;
        }

        .progress-bar-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            box-shadow: 0 0 8px #00ff88;
            animation: fill 5s linear forwards;
        }

        @keyframes fill {
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="../assets/logo.ico" alt="Logo" class="logo">
            <h1 class="title">HORIZON ROLEPLAY</h1>

            <svg class="check-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>

            <p class="message">
                ¡Actualización lista!<br>
                Reiniciando en...
            </p>
            <p class="countdown" id="countdown">5</p>
        </div>

        <div class="progress-bar-wrapper">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        let count = 5;
        const el = document.getElementById('countdown');

        setInterval(() => {
            count--;
            if (count > 0) {
                el.textContent = count;
            } else {
                el.textContent = '...';
            }
        }, 1000);
    </script>
</body>

</html>
