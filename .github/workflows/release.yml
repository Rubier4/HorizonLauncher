name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Si NO tienes package-lock.json, usa npm install
      - name: Install deps
        run: npm install

      - name: Build & publish release
        run: npm run dist -- -w --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}