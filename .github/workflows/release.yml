name: Release

on:
  push:
    tags:
      - 'v*.*.*'   # se ejecuta cuando haces push de un tag vX.Y.Z

# Da permisos de escritura al GITHUB_TOKEN del workflow
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Usa package-lock.json si lo tienes, si no cambia a "npm install"
      - name: Install deps
        run: npm ci

      - name: Build & publish release
        run: npm run dist -- -w --publish always
        env:
           GH_TOKEN: ${{ secrets.GH_TOKEN }}