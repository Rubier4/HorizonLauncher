name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # <- imprescindible para crear/actualizar Releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Usa "npm ci" si tienes package-lock.json committeado. Si no, cambia a npm install
      - name: Install deps
        run: npm install

      - name: Build & publish release
        run: npm run dist -- -w --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # usa el token integrado (no crees secret propio)